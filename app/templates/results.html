<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Austenite Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

  </head>
  <body>

    <div class="container">
        <br>
        <h1>Austenite Calculator</h1>
        <br>
        <ul class="nav nav-tabs">

            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" type="button" href="#intensity-plots-tab">Intensity Plots</button>
            </li>

            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" type="button" href="#norm-int-tab">Normalized Intensity</button>
            </li>

            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" type="button" href="#phase-frac-tab">Phase Fraction</button>
            </li>

        </ul>

        <div class="tab-content">

            <div class="tab-pane container active" id="intensity-plots-tab">
                <div id='chart' class='chart' data-plot="{{norm_int_plot | safe}}">
                </div>
            </div>

            <div class="tab-pane" id="norm-int-tab">
            </div>

            <div class="tab-pane" id="phase-frac-tab">
            </div>

        </div>

        <script src="{{ url_for('static', filename='js/plots.js') }}"></script>

  </body>
</html>
